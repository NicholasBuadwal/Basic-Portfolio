<logo>Nicholas Buadwal</logo>
<div id="contactForm" class="contactForm">
<div id="formHeader" class="formHeader">
     <h1 id="message">Contact</h1>
</div>
    <div id="formBody" class="formBody">
        <form action="" method="POST" name="contactForm">
             <div class="inputContainer">
                <label for="userName"></label>
                 <input name="name" type="text" placeholder="John Smith">
         </div>
             <div class="inputContainer">
                <label for="Email"></label>
                <input name="email" id="userEmail" type="email" placeholder="example@gmail.com">
         </div>
            <div class="inputContainer">
               <textarea name="message" id="userMessage" rows="12" placeholder="Enter your message"></textarea>
         </div>
             <input id="Send" class="submitBtn" type="submit" value="Send">
            </form>
        </div>
 </div>
